<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Num Converter</title>

    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2 class="title">Roman Numerals Converter VIII</h2>
    <div class="container">
        <div class="radio__row">
            <label class="radio">
                <input id="active-radio-checkbox" type="radio" name="round" checked>
                <div></div>
            </label>
            <label class="radio">
                <input id="radio-checkbox" type="radio" name="round">
                <div></div>
            </label>
        </div>
        <div class="grid">
            <input class="input press inputNum" type="text" placeholder="Numbers" value="">
            <div class="buttons__row button  active inputNumBtn" type="button">Convert</div>
            <input class="input press inputStr" type="text" placeholder="Roman Numbers" value="">
            <div class="buttons__row button  active inputStrBtn" type="button">Convert</div>
        </div>
    </div>
    <h2 class="titleBottom">
        Вводить число не более 5 тысяч. Demo. <br>
        Enter a number of no more than 5 thousand. Demo.
    </h2>

    <script src="/index.js"></script>
</body>
</html>
